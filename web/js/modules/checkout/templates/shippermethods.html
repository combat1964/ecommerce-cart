<% _.each(services, function(s, index){ %>
    <% if (s.error) { %>
    <li><label class="error"><%= s.error %></label></li>
    <% } else { %>
    <li>
    <label style="cursor: pointer">
    <input type="radio" name="shipper" value="<%= name+'::'+index %>"/><%= name %>:&nbsp<span><%= s.type %></span>
    <span class="price"><%= s.price %></span></label>
    <% } %>
<% }) %>
